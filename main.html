<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<!-- Large modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target=".bd-example-modal-lg">Sign Up</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
 <form class="mb-3 mt-3">
	 <h1>Create Account</h1>
	 <button type="button" class="btn-close" aria-label="Close">X</button>
      <br>
	 <hr>
	 <div class="mb-3 mt-3">
    <label for="email-input" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email-input" placeholder="Enter email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Your information is safe with us.</div>
  </div>
	 <br>
  <div class="mb-3 mt-3">
    <label for="password-input" class="form-label">Password</label>
    <input type="password" placeholder="Password" class="form-control" id="password-input">
  </div>
	 <br>
	 <div class="mb-3 mt-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
  </div>
 <br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>     
    </div>
  </div>
</div>



  
	</body>
</html>
